<div class="rules checkboxes">
  <h3 class="rules__title checkboxes__title">Доступность</h3>
  <div class="rules__items checkboxes__list">
    <label class="rules__checkbox checkbox">
      <input class="checkbox__input" type="checkbox" value="wideCorridor">
      <span class="checkbox__text">
        <span class="checkbox__text-title">Широкий коридор</span>
      </span>
      <span class="checkbox__text-subtitle">Ширина коридоров в номере не менее 91 см.</span>

    <label class="rules__checkbox checkbox">
      <input class="checkbox__input" type="checkbox" value="assistant" checked>
      <span class="checkbox__text">
        <span class="checkbox__text-title">Помощник для инвалидов</span>
      </span>
      <span class="checkbox__text-subtitle">На 1 этаже вас встретит специалист и проводит до номера.</span>
    </label>
  </div>
</div>
