<div class="range-slider @@Class">
  <div class="range-slider__header">
    <h3 class="range-slider__title @@Title-Class">@@Title</h3>
    <div class="range-slider__value">
      <div class="range-slider__field">
        <input class="range-slider__input" id="range-slider_min" name="@@Name_min" type="text" autocomplete="off">
        <span class="range-slider__display"></span>
      </div>
      <span class="range-slider__splitter">-</span>
      <div class="range-slider__field" >
        <input class="range-slider__input" id="range-slider_max" name="@@Name_max" type="text" autocomplete="off">
        <span class="range-slider__display"></span>
      </div>
    </div>
  </div>
  <div class="range-slider__body">
    <div class="range-slider__slider"></div>
  </div>
  <div class="range-slider__note">@@Note</div>
</div>
