<div class="radiobtns @@Class">
  <h3 class="radiobtns__title">@@Title</h3>
  <div class="radiobtns__items">
    <label class="radio">
      <input class="radio__input" type="radio" value="men" name="@@Name" checked>
      <span class="radio__text"><span>Мужчина</span></span>
    </label>
    <label class="radio">
      <input class="radio__input" type="radio" value="woman" name="@@Name" >
      <span class="radio__text"><span>Женщина</span></span>
    </label>
  </div>
</div>
